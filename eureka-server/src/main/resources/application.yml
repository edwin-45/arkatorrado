server:
  port: 8761

spring:
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    register-with-eureka: false    # El servidor no se registra a s√≠ mismo
    fetch-registry: false          # El servidor no busca otros servidores
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost
    prefer-ip-address: false



